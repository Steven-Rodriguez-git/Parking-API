<div class="vehiculos-container">
  <h2>Gestión de Vehículos</h2>

  <!-- Formulario para agregar un vehículo -->
  <form (ngSubmit)="registrarVehiculo()">
    <mat-form-field>
      <mat-label>Placa</mat-label>
      <input matInput [(ngModel)]="placa" name="placa" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <input matInput [(ngModel)]="tipo" name="tipo" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Registrar Vehículo</button>
  </form>

  <!-- Tabla de vehículos -->
  <table mat-table [dataSource]="vehiculos" class="mat-elevation-z8">

    <!-- Columna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.placa }} </td>
    </ng-container>

    <!-- Columna Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.tipo }} </td>
    </ng-container>

    <!-- Columna Hora de Ingreso -->
    <ng-container matColumnDef="horaIngreso">
      <th mat-header-cell *matHeaderCellDef> Hora de Ingreso </th>
      <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.horaIngreso | date:'short' }} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let vehiculo">
        <button mat-raised-button color="warn" (click)="eliminarVehiculo(vehiculo.id)">Eliminar</button>
      </td>
    </ng-container>

    <!-- Encabezado -->
    <thead>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </thead>

    <!-- Filas de Datos -->
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>

  </table>
</div>
